  prepare_entry_server:
    name: Prepare entrypoint server for deployments
    # needs: build_and_push_to_registry
    runs-on: ubuntu-latest

    steps:
    - name: Set up SSH agent
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Set up SSH known hosts 
      run: ssh-keyscan -H ${{ secrets.ENTRY_HOST }} > ~/.ssh/known_hosts

    - name: Copy deployment script to entry-server
      run: scp root@${{ secret.ENTRY_HOST }}:/root/deploy.sh deploy/deploy.sh

    - name: List deployment targets
      run: echo ${{ secrets.TARGET_NODES }} | jq -r -e '.hosts | join("\n")'
       
